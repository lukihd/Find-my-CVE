version:  '3.7'

services:
  mongodb:
    build: ./MongoDB
    ports:
     - 27017:27017
    restart: on-failure
    environment:
      MONGO_INITDB_DATABASE=find_my_cvf
      MONGO_INITDB_ROOT_USERNAME=root
      MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
     - ./MongoDB/backups:/backups
     - ./MongoDB/script:/script
     - ./MongoDB/bdd:/data/db

    networks: 
     - backend

networks: 
  backend: